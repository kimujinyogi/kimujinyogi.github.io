<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MBTI 相性一覧</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
      background: #f8fbff;
      color: #333;
      margin: 0;
      padding: 20px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    h1 {
      font-size: 1.8rem;
      margin: 0 0 10px;
      text-align: center;
    }

    p.subtitle {
      font-size: 1rem;
      color: #666;
      text-align: center;
      margin: 0 0 25px;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      margin-bottom: 24px;
      padding: 16px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.06);
    }

    a.main-link {
      display: block;
      text-decoration: none;
      font-size: 1.2rem;
      color: #007aff;
      text-align: center;
      padding: 12px;
      border-radius: 12px;
      background: #f0f7ff;
      font-weight: 600;
      transition: background 0.2s ease;
    }

    a.main-link:active {
      background: #e0efff;
    }

    .sub-links {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-top: 10px;
      font-size: 0.95rem;
    }

    .sub-links a {
      color: #007aff;
      text-decoration: none;
      padding: 6px 8px;
      border-radius: 8px;
      background: rgba(0,122,255,0.1);
      transition: background 0.2s ease;
    }

    .sub-links a:active {
      background: rgba(0,122,255,0.2);
    }

    .audio-player {
      margin-top: 10px;
      display: none;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>MBTI 相性一覧</h1>
  <p class="subtitle">性格診断で見る、友達・家族の相性</p>
  <ul>
    <li>
      <a href="miho-jinhyuk.html" class="main-link">ミホ＆ジンヒョク</a>
      <div class="sub-links">
        <a href="miho-jinhyuk-report.html">詳細レポート</a>
        <a onclick="playAudio('miho-jinhyuk.mp3', this)">音声解説</a>
      </div>
      <audio class="audio-player" controls></audio>
    </li>
    <li>
      <a href="jun-hiraku.html" class="main-link">じゅんちゃん＆ひらくっち</a>
      <div class="sub-links">
        <a href="jun-hiraku-report.html">詳細レポート</a>
        <a onclick="playAudio('jun-hiraku.mp3', this)">音声解説</a>
      </div>
      <audio class="audio-player" controls></audio>
    </li>
  </ul>

  <script>
    function playAudio(file, linkElement) {
      const parentLi = linkElement.closest('li');
      const audioPlayer = parentLi.querySelector('.audio-player');

      // すでに再生中のプレイヤーを全て閉じる
      document.querySelectorAll('.audio-player').forEach(ap => {
        if (ap !== audioPlayer) {
          ap.pause();
          ap.style.display = 'none';
        }
      });

      // 選択されたプレイヤーを開く
      if (audioPlayer.style.display === 'block') {
        audioPlayer.pause();
        audioPlayer.style.display = 'none';
      } else {
        audioPlayer.src = file;
        audioPlayer.style.display = 'block';
        audioPlayer.play();
      }
    }
  </script>
</body>
</html>
