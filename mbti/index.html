<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>MBTI 相性一覧</title>
  <style>
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(to bottom right, #f0f4ff, #e6f7ff);
      color: #333;
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-size: 2.2em;
      margin-bottom: 10px;
    }

    p.subtitle {
      font-size: 1.2em;
      color: #555;
      margin-bottom: 30px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin: 30px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    a.main-link {
      display: inline-block;
      text-decoration: none;
      font-size: 1.4em;
      color: #0066cc;
      background: #fff;
      padding: 12px 24px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: all 0.2s ease;
      margin-bottom: 8px;
    }

    a.main-link:hover {
      background: #e6f0ff;
      transform: translateY(-2px);
    }

    .sub-links {
      display: flex;
      gap: 15px;
      font-size: 0.95em;
    }

    .sub-links a {
      color: #555;
      text-decoration: underline;
      cursor: pointer;
      transition: color 0.2s ease;
    }

    .sub-links a:hover {
      color: #000;
    }

    .audio-player {
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>MBTI 相性一覧</h1>
  <p class="subtitle">性格診断で見る、友達・家族の相性</p>
  <ul>
    <li>
      <a href="miho-jinhyuk.html" class="main-link">ミホ＆ジンヒョク</a>
      <div class="sub-links">
        <a href="miho-jinhyuk-report.html">詳細レポート</a>
        <a onclick="playAudio('miho-jinhyuk.mp3', this)">音声解説</a>
      </div>
      <audio class="audio-player" controls></audio>
    </li>
    <li>
      <a href="jun-hiraku.html" class="main-link">じゅんちゃん＆ひらくっち</a>
      <div class="sub-links">
        <a href="jun-hiraku-report.html">詳細レポート</a>
        <a onclick="playAudio('jun-hiraku.mp3', this)">音声解説</a>
      </div>
      <audio class="audio-player" controls></audio>
    </li>
  </ul>

  <script>
    function playAudio(file, linkElement) {
      const parentLi = linkElement.closest('li');
      const audioPlayer = parentLi.querySelector('.audio-player');
      audioPlayer.src = file;
      audioPlayer.style.display = 'block';
      audioPlayer.play();
    }
  </script>
</body>
</html>
